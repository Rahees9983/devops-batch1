apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault-config.hcl: |
    # Vault configuration for development
    ui = true

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }

    storage "file" {
      path = "/vault/data"
    }

    # Enable API address for Kubernetes
    api_addr = "http://0.0.0.0:8200"
    cluster_addr = "http://0.0.0.0:8201"

    # Disable mlock for development (not recommended for production)
    disable_mlock = true
