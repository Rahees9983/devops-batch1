# Full App Example - Secrets
# ============================================================

apiVersion: v1
kind: Secret
metadata:
  name: demo-app-secrets
  namespace: demo-app
  annotations:
    avp.kubernetes.io/path: "secret/data/demo-app/config"
type: Opaque
stringData:
  DB_PASSWORD: <db_password>
  API_KEY: <api_key>
  JWT_SECRET: <jwt_secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: demo-app-docker-registry
  namespace: demo-app
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "username": "<path:secret/data/demo-app/docker#username>",
          "password": "<path:secret/data/demo-app/docker#password>",
          "auth": "<path:secret/data/demo-app/docker#auth>"
        }
      }
    }
