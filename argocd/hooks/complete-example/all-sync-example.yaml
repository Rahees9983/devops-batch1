    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: postdelete
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "============================================"
          echo "       POSTDELETE HOOK                     "
          echo "============================================"
          echo "Time: $(date)"
          echo ""
          echo "Step 1: Cleaning up database..."
          sleep 10
          echo "Step 2: Removing cloud resources..."
          sleep 10
          echo "Step 3: Archiving logs..."
          sleep 10
          echo ""
          echo "PostDelete cleanup completed!"
