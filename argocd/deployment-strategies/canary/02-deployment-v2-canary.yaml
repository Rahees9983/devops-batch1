apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v2-canary
  namespace: default
  labels:
    app: myapp
    version: v2
    deployment-type: canary
spec:
  replicas: 1  # Start with 1 replica (canary)
  selector:
    matchLabels:
      app: myapp
      version: v2
  template:
    metadata:
      labels:
        app: myapp
        version: v2
    spec:
      containers:
      - name: app
        image: rahees9983/deployment-strategy-app:v2
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: VERSION
          value: "v2"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
