# Sample ansible.cfg for Introduction
# This file configures Ansible behavior

[defaults]
# Inventory file location
inventory = ./inventory

# Remote user for SSH
remote_user = ansible

# Disable host key checking (for lab environments)
host_key_checking = False

# Number of parallel processes
forks = 5

# Timeout for SSH connections
timeout = 30

# Output formatting
stdout_callback = yaml

# Retry files disabled
retry_files_enabled = False

[privilege_escalation]
# Enable privilege escalation by default
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH pipelining for faster execution
pipelining = True
