# ansible.cfg - Complete Configuration Example
# Place in project directory or home directory

[defaults]
#--- Inventory Settings ---
inventory = ./inventory/hosts
# inventory = ./inventory/hosts.yml

#--- Connection Settings ---
remote_user = ansible
private_key_file = ~/.ssh/ansible_key
ask_pass = False
host_key_checking = False
timeout = 30

#--- Execution Settings ---
forks = 10                          # Parallel processes
poll_interval = 5                   # Async polling interval
gathering = smart                   # Fact gathering (smart/implicit/explicit)
fact_caching = jsonfile             # Cache facts
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600         # Cache for 1 hour

#--- Output Settings ---
stdout_callback = yaml              # Output format (yaml/json/debug)
callback_enabled = timer, profile_tasks
display_skipped_hosts = True
display_ok_hosts = True

#--- Logging ---
log_path = ./ansible.log

#--- Paths ---
roles_path = ./roles:/etc/ansible/roles
collections_path = ~/.ansible/collections

#--- Misc ---
retry_files_enabled = False
nocows = True                       # Disable cowsay

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%r

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
