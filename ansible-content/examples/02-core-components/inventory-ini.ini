# INI Format Inventory Example

#--- Ungrouped Hosts ---
mail.example.com

#--- Web Servers ---
[webservers]
web1.example.com
web2.example.com
web3.example.com ansible_host=192.168.1.103 ansible_port=2222

# Using ranges
web[4:6].example.com       # web4, web5, web6
web-[a:c].example.com      # web-a, web-b, web-c

#--- Database Servers ---
[dbservers]
db1.example.com
db2.example.com

#--- Application Servers ---
[appservers]
app1.example.com
app2.example.com

#--- Load Balancers ---
[loadbalancers]
lb1.example.com
lb2.example.com

#--- Group Variables ---
[webservers:vars]
http_port=80
https_port=443
max_clients=200

[dbservers:vars]
db_port=3306
max_connections=100

#--- Parent Groups (Children) ---
[production:children]
webservers
dbservers

[staging:children]
appservers

#--- Parent Group Variables ---
[production:vars]
environment=prod
ntp_server=time.prod.example.com
log_level=warn

[staging:vars]
environment=staging
ntp_server=time.staging.example.com
log_level=debug

#--- All Hosts Variables ---
[all:vars]
ansible_user=ansible
ansible_python_interpreter=/usr/bin/python3
timezone=UTC
