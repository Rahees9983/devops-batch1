apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
  labels:
    app: myapp
    tier: frontend
data:
  # Add your configuration key-value pairs here
  app.properties: |
    app.name=frontend
    app.environment=production
    app.log.level=info
  config.json: |
    {
      "server": {
        "port": 8080,
        "host": "0.0.0.0"
      },
      "features": {
        "enableMetrics": true,
        "enableHealthCheck": true
      }
    }
